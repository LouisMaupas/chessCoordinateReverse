<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <title>ChessGame</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="bloc-rules">
                <div class="rule">Mode de jeu : <span id="game-click" class="button">Click</span> <span id="game-write" class="button">Write</span> </div>
                <div class="rule">Point de vue : <span class="button button--selected">White</span> <span class="button">Black</span> </div>
                <div class="rule">Afficher les cases ? <span id="display-cases" class="button button--selected">au click</span> <span class="button">survol</span> <span class="button">toujours</span> <span class="button">jamais</span></div>
                <div class="rule">Score : <span id="score" ></span></div>
                <div class="rule">Temps restant : <span id="timer"></span></div>
                <div class="rule">Afficher les coordonn√©es ? <span class="button button--selected">Non</span> </div>
            </div>
            <div class="bloc-game">
                <div id="new-game" class="button button--disabled">Nouvelle partie</div>
                <div>Clique sur la case : <span id="find"></span> </div>
            </div>
        </div>
        <div class="game">
            <div id="chess-wrapper">
                <div id="chessboard"></div>
            </div>
        </div>
    </div>



    <script src="scripts.js" ></script>
    <script src="gameClick.js" ></script>
    <script src="gameWrite.js" ></script>
</body>
</html>
